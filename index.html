<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lottery Winning Numbers</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    .container {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .number {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: black;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .mega-last {
      color: #243E92;
    }
    .powerball-last {
      color: white;
    }

    /* Drawing date split into two lines */
    .drawing-date-main {
      position: absolute;
      font-size: 100px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      white-space: nowrap;
      line-height: 1.1;
    }
    .drawing-date-sub {
      position: absolute;
      font-size: 45px;  /* Smaller for "Drawing" */
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      white-space: nowrap;
      line-height: 1.1;
    }

    .next-drawing-day {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      line-height: 1;
    }
    .next-drawing-date {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      line-height: 1;
    }
    .next-jackpot-text {
      position: absolute;
      font-size: 100px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="123.png" alt="Lottery Background" />
  </div>

  <script>
    // === CONFIG SECTION ===
    const megaMillions = {
      "numbers": [16, 40, 54, 56, 57, 3],
      "date": "June 6, 2025 Drawing",
      "nextDrawing": "Tuesday, June 10, 2025",
      "nextJackpot": "$243 Million"
    };

    const powerball = {
      "numbers": [30, 33, 40, 43, 52, 25],
      "date": "June 9, 2025 Drawing",
      "nextDrawing": "Wednesday, June 11, 2025",
      "nextJackpot": "$65 Million"
    };
    // === END CONFIG SECTION ===

    const container = document.querySelector('.container');

    // Ball positions (edit if you ever need to shift the numbers left/right)
    const megaPositions = [
      {x: 100, y: 615},
      {x: 252, y: 615},
      {x: 404, y: 615},
      {x: 556, y: 615},
      {x: 708, y: 615},
      {x: 860, y: 615}
    ];

    const powerballPositions = [
      {x: 1058, y: 615},
      {x: 1210, y: 615},
      {x: 1362, y: 615},
      {x: 1514, y: 615},
      {x: 1666, y: 615},
      {x: 1818, y: 615}
    ];

    function createTextDiv(text, className, x, y) {
      const div = document.createElement('div');
      div.className = className;
      div.style.left = x + 'px';
      div.style.top = y + 'px';
      div.textContent = text;
      return div;
    }

    function drawNumbers(numbers, positions, lastClassName) {
      numbers.forEach((num, i) => {
        const className = 'number ' + (i === numbers.length - 1 ? lastClassName : '');
        container.appendChild(createTextDiv(num, className, positions[i].x, positions[i].y));
      });
    }

    function createNextDrawingBlock(text, x, yBase, classNamePrefix) {
      const firstComma = text.indexOf(',');
      const day = text.substring(0, firstComma).trim();
      const date = text.substring(firstComma + 1).trim();
      const dayDiv = createTextDiv(day, classNamePrefix + '-day', x, yBase);
      const dateDiv = createTextDiv(date, classNamePrefix + '-date', x, yBase + 80);
      container.appendChild(dayDiv);
      container.appendChild(dateDiv);
    }

    // NEW: Drawing date in two lines, with "Drawing" smaller
    function createDrawingDateBlock(text, x, yBase, classNamePrefix) {
      // Assumes format "June 6, 2025 Drawing"
      const lastSpaceIndex = text.lastIndexOf(' ');
      const date = text.substring(0, lastSpaceIndex).trim();
      const word = text.substring(lastSpaceIndex + 1).trim();

      const dateDiv = createTextDiv(date, classNamePrefix + '-main', x, yBase);
      const drawingDiv = createTextDiv(word, classNamePrefix + '-sub', x, yBase + 75); // 60px below the date
      container.appendChild(dateDiv);
      container.appendChild(drawingDiv);
    }

    // Draw numbers
    drawNumbers(megaMillions.numbers, megaPositions, 'mega-last');
    drawNumbers(powerball.numbers, powerballPositions, 'powerball-last');

    // Drawing date split into two lines, with "Drawing" smaller
    createDrawingDateBlock(megaMillions.date, 481, 455, 'drawing-date');
    createDrawingDateBlock(powerball.date, 1438, 455, 'drawing-date');

    // Next Drawing (large, right below date)
    createNextDrawingBlock(megaMillions.nextDrawing, 481, 810, 'next-drawing');
    createNextDrawingBlock(powerball.nextDrawing, 1438, 810, 'next-drawing');

    // Jackpot (keep at the bottom)
    container.appendChild(createTextDiv(megaMillions.nextJackpot, 'next-jackpot-text', 480, 1004));
    container.appendChild(createTextDiv(powerball.nextJackpot, 'next-jackpot-text', 1439, 1004));
  </script>

</body>
</html>
