name: Daily Lottery Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'  # runs every day at 7AM Eastern (11 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Script inside Puppeteer-ready container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/puppeteer/puppeteer:latest
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            npm install
            node generate.js
            node updateIndex.js

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add index.html lottery.json
          git commit -m "ðŸ“… Daily auto update" || echo "No changes to commit"
          git push
