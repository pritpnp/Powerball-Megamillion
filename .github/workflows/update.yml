name: Daily Lottery Update

on:
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 7am ET
  workflow_dispatch:       # Optional: allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbcommon-x11-0 libgtk-3-0 libnss3 libxss1 libasound2

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run generate.js
        run: node generate.js

      - name: Run updateIndex.js
        run: node updateIndex.js

      - name: Commit and Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add index.html
          git commit -m "ðŸ”„ Auto update"
          git push
